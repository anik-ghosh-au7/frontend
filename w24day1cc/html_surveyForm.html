<!DOCTYPE html>
<html lang="en"> <head>
<title>Survey form</title> </head>
<body>
    <form action="">
        <div>
            <label for="first_name">First Name : </label>
            <input type="text" name="first_name">
        </div><br>
        <div>
            <label for="last_name">Last Name : </label>
            <input type="text" name="last_name">
        </div><br>
        <div>
            <label for="address">Address : </label>
            <input type="text" name="address">
        </div><br>
        <div>
            <label for="state">State : </label>
            <select name="state">
                <option value="West Bengal">West Bengal</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Gujrat">Gujrat</option>
              </select>
        </div><br>
        <div>
            <label for="password">Password : </label>
            <input type="password" name="password">
        </div><br>
        <div>
            <label for="gender">Gender : </label>
            <input type="radio" name="gender" value="male">
            <label for="male">Male or </label>
            <input type="radio" name="gender" value="female">
            <label for="female">Female</label><br>
        </div><br>
        <div>
            <label>Do you want the course online? : </label>
            <input type="checkbox" name="mode" value="online">
            <label for="mode">Yes</label>
        </div><br>
        <div>
        <div>
            <label for="time">Which time suits you the best?</label>
        </div><br>
        <div>
            <input type="radio" name="time" value="1st_slot">
            <label for="1st_slot">9.00 - 11.00 am </label>
            <input type="radio" name="time" value="2nd_slot">
            <label for="2nd_slot">12.00 - 2.00 pm </label>
        </div><br>
        <div>
            <input type="radio" name="time" value="3rd_slot">
            <label for="3rd_slot">3.00 - 5.00 pm </label>
            <input type="radio" name="time" value="4th_slot">
            <label for="4th_slot">12.00 - 2.00 pm </label>
        </div>
        </div><br>
        <div>
            <label for="computer">Do you own a personal computer? : </label>
            <select name="computer">
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
        </div><br>
        <div>
            <div>
                <label for="comments">Comments : </label>
            </div><br>
            <div>
                <textarea name="comments" rows="10" cols="30">
                </textarea>
            </div>
        </div><br>
        <div>
            <input type="submit" value="Send Survey">
            <input type="reset" value="Reset Form">
        </div>
    </form>
</body> 
</html>
