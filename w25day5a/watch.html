<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="watch.css">
    <script src="watch.js" type="text/javascript"></script>
    <title>Stop Watch</title>
</head>
<body>
    <div id="container">
        <div id="sub--container">
            <div class="wrap">
                <div class="pie" id="min_clock">
                    <div class="_pie" id="out_clock">
                        <div class="__pie" id="clock">00</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="sub--container">
            <div class="wrap">
                <span id="min" class="time_elem">00</span> : <span id="sec" class="time_elem">00</span> : <span id="centi_sec" class="time_elem">00</span>
            </div>
            <div class="wrap">
                <button id="start" class="btn btn-green">start</button>
                <button id="stop" class="btn btn-yellow">stop</button>
                <button id="reset" class="btn btn-red">reset</button>
            </div>
        </div>
    </div>
</body>
</html>
