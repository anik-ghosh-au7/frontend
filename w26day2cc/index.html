<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
  <title>Coding Challange</title>
</head>

<body data-gr-c-s-loaded="true">
  <div class="container">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Coding Challange</h3>
          </div>
          <div class="panel-body">
            <form id="signupForm" method="post" class="form-horizontal" action="" novalidate="novalidate">
              <div class="form-group">
                <label class="col-sm-4 control-label" for="firstname">First name</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First name">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label" for="lastname">Last name</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last name">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label" for="username">Username</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label" for="gender">Gender</label>
                <div class="col-sm-5">
                  <div class="radio">
                      <label for="gender_male">
                        <input type="radio" id="gender_male" value="male" name="gender" />
                        Male
                      </label>
                      <label for="gender_female">
                        <input type="radio" id="gender_female" value="female" name="gender" />
                        Female
                      </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label" for="email">Email</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label" for="password">Password</label>
                <div class="col-sm-5">
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label" for="confirm_password">Confirm password</label>
                <div class="col-sm-5">
                  <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                    placeholder="Confirm password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-5 col-sm-offset-4">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" id="agree" name="agree" value="agree">Please agree to our policy
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-9 col-sm-offset-4">
                  <button type="submit" class="btn btn-primary" name="signup" value="Sign up">Sign up</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
